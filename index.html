<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style2.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/marquee.css">
    <title>Pixel Art</title>
</head>
<body>
    <header id="header" class="cabecalho">
    </header>
    <main class="principal">
        <section class="principal__secao">
            <div id="color-palette" class="principal__paleta">
                <div id="preto" class="color square"></div>
                <div id="color-1" class="color square"></div>
                <div id="color-2" class="color square"></div>
                <div id="color-3" class="color square"></div>
            </div>
        </section>
        <div id="butão" class="principal__botoes">
        <button id="button-random-color" class="principal__botoes__random btn cube cube-hover">   <div class="bg-top">
            <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
            <div class="bg-inner"></div>
        </div>
        <div class="bg">
            <div class="bg-inner"></div>
        </div>
        <div class="text">
            <span class="material-symbols-outlined"></span>
            <span>Cores aleatórias</span>
        </div>
        </button>
        <button id="clear-board" class="principal__botoes__reset btn cube cube-hover">   <div class="bg-top">
            <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
            <div class="bg-inner"></div>
        </div>
        <div class="bg">
            <div class="bg-inner"></div>
        </div>
        <div class="text">
            <span>limpar</span>
        </div></button>
        <form id="tamanho" class="principal__resize">
            <input type="number" min="1" id="board-size" class="marquee">
            <button id="generate-board" class="btn2">
            <span class="material-symbols-outlined"></span>
            <span>VQV</span>
            </button>
        </form>
        </div>
        <section id="pixel-board" class="principal__quadro"></section>
    </main>
</body>
<script src = 'script.js'></script>
</html>
